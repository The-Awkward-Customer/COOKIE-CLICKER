<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE COOKIE-NOMSTERS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="layout">
      <!-- header -->
      <section class="itemHeader">
        <button class="ghostBtn">
          <img src="./assets/icons/icon-share.svg" />
        </button>
        <h1>THE COOKIE NOMSTERS</h1>
        <button id="myResetButton" class="ghostBtn">
          <img src="./assets/icons/icon-reset.svg" />
        </button>
      </section>
      <!-- main -->
      <section class="itemMain">
        <!-- stats -->
        <div class="statWrapper">
          <div class="stat">
            <img src="./assets/icons/icon-cookie.svg" />
            <p id="myCookieValueIs"></p>
          </div>
          <div class="stat">
            <img src="./assets/icons/icon-hangry.svg" />
            <p id="myPlaytime"></p>
          </div>
        </div>
        <!-- cookieClickerBtn -->
        <section class="buttonWrapper">
        <button id="myCookieButton" class="myCookieBtn">
          <img src="./assets/nomsters/Nomster.svg" />
        </section>
        </button>
      </section>
      <!-- footer -->
      <section class="itemFooter">
        <section class="contentWrapper">
        <img src="./assets/icons/icon-shop.svg" alt="shop"/>
        <section>
        <button id="myAutoClickerButton" class="UpgradeButton">
          <div class="badge">
            <p id="autoClickerCost"></p>
          </div>
          <img src="./assets/icons/icon-egg.svg" alt="An image of an Egg" />
          <div class="content">
            <p>Brown Egg</p>
            <p class="subcopy">+1cps</p>
          </div>
        </button>
        <button id="myUpgradeButton" class="UpgradeButton">
          <img
            src="./assets/icons/icon-shrimp.svg"
            alt="An image of a Shrimp"
          />
          <div>
            <p>Pink Shrimp</p>
            <p class="subcopy">+1cps</p>
          </div>
        </button>
      </section>
      </section>
      </section>
    </section>
  </body>
</html>
